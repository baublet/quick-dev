version: '3'
services:
  database:
    image: postgres:9.6
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: strapyard
    ports:
      - 5432:5432
    volumes:
      - database-data:/var/lib/postgresql/data/ # persist data even if container shuts down
      
volumes:
  database-data: # named volumes can be managed easier using docker-compose
