type Query {
  user: User
  ping: String!
}

type Mutation {
  login: UserMutationInput!
}

type User {
  id: ID!
  name: String!
  email: String!
  repositories: [Repository!]!
}

type UserMutationInput {
  errors: [String!]!
  user: User
}

type Repository {
  id: ID!
  name: String!
  cloneLink: String!
}
