type Query {
  user: User
  ping: String!
}

type Mutation {
  login: UserMutationInput!
}

type User {
  id: ID!
  name: String!
  email: String!
  repositories: Repositories!
}

type UserMutationInput {
  errors: [String!]!
  user: User
}

type Repository {
  id: ID!
  name: String!
  gitUrl: String!
  htmlUrl: String!
}

input PaginationInput {
  perPage: Int
  page: Int
}

type Repositories {
  gitHub(input: PaginationInput): RepositoryConnection!
}

type RepositoryConnection {
  totalPages: Int
  currentPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  nodes: [Repository!]!
}
