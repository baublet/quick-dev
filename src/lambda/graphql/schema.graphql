type Query {
  user: User
  ping: String!
}

type Mutation {
  createEnvironment(input: EnvironmentMutationInput!): EnvironmentMutationPayload!
}

scalar Date

input EnvironmentMutationInput {
  repositoryUrl: String!
}

type EnvironmentMutationPayload {
  errors: [String!]!
  environment: Environment
}

type Environment {
  id: ID!
  created: Date!
  updated: Date!
  deleted: Boolean!
  ipv4: String!
  name: String!
  subdomain: String!
}

type User {
  id: ID!
  name: String!
  email: String!
  repositories: Repositories!
}

type Repository {
  id: ID!
  name: String!
  gitUrl: String!
  htmlUrl: String!
}

input PaginationInput {
  perPage: Int
  page: Int
}

type Repositories {
  gitHub(input: PaginationInput): RepositoryConnection!
}

type RepositoryConnection {
  totalPages: Int
  currentPage: Int!
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  nodes: [Repository!]!
}
