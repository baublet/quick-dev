query EnvironmentDetails($id: ID!) {
  environment(input: { id: $id }) {
    id
    name
    subdomain
    size
    url
    ipv4
    lifecycleStatus
    working
    secret
    repositoryUrl
    repositoryHttpUrl
    permissions {
      canDelete
      canOpen
      canStop
      canStart
    }
    logs {
      commands {
        id
        title
        status
      }
    }
  }
}
