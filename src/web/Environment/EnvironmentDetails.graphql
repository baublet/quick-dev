query EnvironmentDetails($id: ID!) {
  environment(input: { id: $id }) {
    id
    image
    ipv4
    lifecycleStatus
    name
    repositoryHttpUrl
    repositoryUrl
    secret
    size
    subdomain
    url
    working
    permissions {
      canDelete
      canOpen
      canStop
      canStart
    }
    logs {
      commands {
        id
        title
        status
      }
    }
  }
}
