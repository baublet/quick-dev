query getEnvironmentCommandLogs($commandId: ID!, $first: Int!, $after: ID) {
  environmentCommandLogs(
    input: { environmentCommandId: $commandId, after: $after, first: $first }
  ) {
    pageInfo {
      totalCount
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        logOutput
      }
    }
  }
}
