query getEnvironmentCommandLogs(
  $commandId: ID!
  $last: Int
  $before: String
  $first: Int
  $after: String
) {
  environmentCommandLogs(
    input: {
      environmentCommandId: $commandId
      before: $before
      last: $last
      first: $first
      after: $after
    }
  ) {
    pageInfo {
      totalCount
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        logOutput
      }
    }
  }
}
