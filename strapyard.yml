name: StrapYard
description: Develop StrapYard.... with StrapYard!
steps:
  - name: Install NVM
    command: |
      (curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash); \
      echo ". /root/.nvm/nvm.sh" >> ~/.bashrc; \
      echo "Added NVM setup to /root/.bashrc"; \
      cat ~/.bashrc

  - name: Install Node
    command: nvm install

  - name: Install yarn
    command: npm i --global yarn

  - name: yarn
    command: yarn
