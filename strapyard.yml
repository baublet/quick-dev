name: StrapYard
description: Develop StrapYard.... with StrapYard!
steps:
  - command: touch ~/.bashrc

  - name: Install NVM
    command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

  - command: cat ~/.bashrc; source ~/.bashrc; nvm use; node -v

  - name: Install Node
    command: nvm install

  - name: Install yarn
    command: npm i --global yarn

  - name: yarn
    command: yarn
