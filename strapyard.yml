name: StrapYard
description: Develop StrapYard.... with StrapYard!
steps:
  - command: echo "source ~/.bashrc" >> ~/.bash_profile

  - name: Install NVM
    command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

  - name: Install Node
    command: cat /root/.bashrc && echo "----" && source /root/.bashrc && nvm install

  - name: Install yarn
    command: npm i --global yarn

  - name: yarn
    command: yarn
