name: StrapYard
description: Develop StrapYard.... with StrapYard!
steps:
  - name: Install Python
    command: apt-get install -y python3

  - name: Install NVM
    command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

  - name: Install Node
    command: source /root/.nvm/nvm.sh && nvm install

  - name: Install yarn
    command: source /root/.nvm/nvm.sh && npm i --global yarn

  - name: Install dependencies
    command: source /root/.nvm/nvm.sh && yarn
