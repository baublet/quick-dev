name: StrapYard
description: Develop StrapYard.... with StrapYard!
steps:
  - command: touch ~/.bashrc

  - name: Install NVM
    command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash

  - name: Install Node
    command: /root/.nvm/nvm.sh; nvm install

  - name: Install yarn
    command: /root/.nvm/nvm.sh; npm i --global yarn

  - name: yarn
    command: /root/.nvm/nvm.sh; yarn
